    <!-- Bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css" />

    <header class="header">
      <!-- Menú para pantallas grandes -->
      <!-- Select para pantallas pequeñas -->

    <main>
      <!-- Logo -->
      <section class="hero">
        <h1 class="hero__title">
          <img
            src="./assets/images/Logo-incodecoin.png"
            alt="Logo In Code Coin"
            class="hero__logo img-fluid"
          />

      <!-- Sección Servicios -->
      <section class="services">
        <h2 class="services__title title__section">Nuestros Servicios</h2>

      <!-- Sección Sobre Nosotros -->
      <section class="about">
        <h2 class="about__title title__section">Sobre nosotros</h2>
        <div class="about__content">
          <div class="about__text">
            <p class="about__description">
              En <strong>In Code Coin</strong> nos especializamos en ofrecer
              información actualizada sobre las principales criptomonedas y
              divisas en tiempo real de manera clara y sencilla.
            </p>
            <p class="about__description">
              Queremos que todo el mundo tenga acceso a los mercados
              financieros.
            </p>
          </div>
          <div class="about__image-container">
            <img
              src="./assets/images/img-about.png"
              alt="Mercado de criptomonedas"
              class="about__image img-fluid"
            />
          </div>
        </div>
      </section>
    </main>

    </footer>
