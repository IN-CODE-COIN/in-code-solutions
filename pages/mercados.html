<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mercados </title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mercados.css" />
    <!-- JS -->
    <script src="../js/index.js"></script>
    <script src="../js/mercados.js"></script>
</head>
<body>

    <header class="header">
        <img
            class="header__logo"
            src="../assets/icons-svg/Logo-incodecoin.svg"
            alt="imagen de la empresa In Code Coin"
        />
        <!-- Menú para pantallas grandes -->
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item">
                    <a class="header__menu-link" href="../index.html">Inicio</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="mercados.html">Mercados</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="conversor.html">Conversor</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="noticias.html">Noticias</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="contacto.html">Contacto</a>
                </li>
                <li class="header__menu-item">
                    <a class="header__menu-link" href="aviso-legal.html">Aviso Legal</a>
                </li>
            </ul>
        </nav>

        <!-- Select para pantallas pequeñas -->
        <select class="header__select form-select form-select-sm" id="mobile-menu">
            <option value="../index.html">Inicio</option>
            <option value="mercados.html" selected>Mercados</option>
            <option value="conversor.html">Conversor</option>
            <option value="noticias.html">Noticias</option>
            <option value="contacto.html">Contacto</option>
            <option value="aviso-legal.html">Aviso Legal</option>
        </select>
    </header>
    <main class="mercados">
        <section class="mercados__crypto">
            <h2 class="mercados__title">Top 15 Criptomonedas por Capitalización</h2>
            <div class="mercados__table-container">
                <table class="mercados__table">
                    <thead class="mercados__table-head">
                        <tr class="mercados__table-row">
                            <th class="mercados__table-header">Logo</th>
                            <th class="mercados__table-header">Nombre</th>
                            <th class="mercados__table-header">Símbolo</th>
                            <th class="mercados__table-header">Precio (USD)</th>
                            <th class="mercados__table-header">Variación 24h</th>
                            <th class="mercados__table-header">Capitalización (USD)</th>
                            <th class="mercados__table-header">Volumen 24h (USD)</th>
                        </tr>
                    </thead>
                    <tbody id="mercados__table-body" class="mercados__table-body">
                        <!-- Datos insertados dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__text">&copy; 2025 In Code Coin - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
