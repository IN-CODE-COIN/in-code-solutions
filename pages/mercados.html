<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercados</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mercados.css" />
    <!-- GridJS -->
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <!-- JS -->
    <script src="../js/app.js"></script>
    <script src="../js/mercados.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header__logo"
          src="../assets/icons-svg/Logo-incodecoin.svg"
          alt="imagen de la empresa In Code Coin"
        />
      </a>
      <!-- Menú para pantallas grandes -->
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu-item">
            <a class="header__menu-link" href="../index.html">Inicio</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="mercados.html">Mercados</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="conversor.html">Conversor</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="noticias.html">Noticias</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="contacto.html">Contacto</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="aviso-legal.html">Aviso Legal</a>
          </li>
        </ul>
      </nav>

      <!-- Select para pantallas pequeñas -->
      <select
        class="header__select form-select form-select-sm"
        id="mobile-menu"
      >
        <option value="../index.html">Inicio</option>
        <option value="mercados.html" selected>Mercados</option>
        <option value="conversor.html">Conversor</option>
        <option value="noticias.html">Noticias</option>
        <option value="contacto.html">Contacto</option>
        <option value="aviso-legal.html">Aviso Legal</option>
      </select>
    </header>
    <main class="mercados">
      <section class="mercados__toggle">
        <!-- Toggle generado con Bootstrap -->
        <div
          class="mercados__toggle-container btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="mercados__toggle-radio"
            id="mercados__toggle-crypto"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-sm btn-outline-secondary"
            for="mercados__toggle-crypto"
          >
            Cryptomonedas
          </label>

          <input
            type="radio"
            class="btn-check"
            name="mercados__toggle-radio"
            id="mercados__toggle-divisas"
            autocomplete="off"
          />
          <label
            class="btn btn-sm btn-outline-secondary"
            for="mercados__toggle-divisas"
          >
            Divisas
          </label>
        </div>
        <!-- Fin del toggle -->
      </section>
      <section class="mercados__crypto">
        <h2 class="mercados__title title__section">
          Cryptomonedas por Capitalización
        </h2>
        <div class="mercados__table-container">
          <div id="mercados__grid" class="mercados__crypto"></div>
        </div>
      </section>
      <section
        id="mercados__divisas"
        class="mercados__section mercados__section--hidden"
      >
        <h2 class="mercados__title title__section">Tipos de Cambio</h2>
        <p class="mercados__actualizacion" id="mercados__actualizacion"></p>

        <!-- Contenedor flexible para las dos tablas -->
        <div class="mercados__divisas-container">
          <!-- Tabla de tasas con base EUR -->
          <div class="mercados__divisas-table">
            <h3>EUR</h3>
            <table class="mercados__table">
              <thead>
                <tr>
                  <th>Moneda</th>
                  <th>Tasa</th>
                </tr>
              </thead>
              <tbody id="mercados__divisas-body-eur">
                <!-- Datos de EUR insertados dinámicamente -->
              </tbody>
            </table>
          </div>

          <!-- Tabla de tasas con base USD -->
          <div class="mercados__divisas-table">
            <h3>USD</h3>
            <table class="mercados__table">
              <thead>
                <tr>
                  <th>Moneda</th>
                  <th>Tasa</th>
                </tr>
              </thead>
              <tbody id="mercados__divisas-body-usd">
                <!-- Datos de USD insertados dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        &copy; 2025 In Code Coin - Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
