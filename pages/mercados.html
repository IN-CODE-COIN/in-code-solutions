<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercados</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mercados.css" />
    <!-- GridJS -->
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <!-- JS -->
    <script src="../js/app.js"></script>
    <script src="../js/mercados.js" defer></script>
  </head>
  <body>
    <header class="header">
      <!-- Menú para pantallas grandes -->
      <!-- Select para pantallas pequeñas -->
    </header>
    <main class="mercados">
      <section class="mercados__toggle">
        <!-- Toggle generado con Bootstrap -->
        <div
          class="mercados__toggle-container"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="mercados__toggle-radio"
            id="mercados__toggle-crypto"
            autocomplete="off"
            checked
          />
          <label
            class="toggle-button"
            for="mercados__toggle-crypto"
          >
            Cryptomonedas
          </label>

          <input
            type="radio"
            class="btn-check"
            name="mercados__toggle-radio"
            id="mercados__toggle-divisas"
            autocomplete="off"
          />
          <label
            class="toggle-button"
            for="mercados__toggle-divisas"
          >
            Divisas
          </label>
        </div>
        <!-- Fin del toggle -->
      </section>
      <section class="mercados__crypto">
        <h1 class="mercados__title title__section">
          Cryptomonedas por Capitalización
        </h1>
        <div class="mercados__table-container">
          <div id="mercados__grid" class="mercados__crypto"></div>
        </div>
      </section>
      <section
        id="mercados__divisas"
        class="mercados__section mercados__section--hidden"
      >
        <h2 class="mercados__title title__section">Tipos de Cambio</h2>
        <p class="mercados__actualizacion" id="mercados__actualizacion"></p>

        <!-- Contenedor flexible para las dos tablas -->
        <div class="mercados__divisas-container">
          <!-- Tabla de tasas con base EUR -->
          <div class="mercados__divisas-table">
            <h3>EUR</h3>
            <table class="mercados__table">
              <thead>
                <tr>
                  <th>Moneda</th>
                  <th>Tasa</th>
                </tr>
              </thead>
              <tbody id="mercados__divisas-body-eur">
                <!-- Datos de EUR insertados dinámicamente -->
              </tbody>
            </table>
          </div>

          <!-- Tabla de tasas con base USD -->
          <div class="mercados__divisas-table">
            <h3>USD</h3>
            <table class="mercados__table">
              <thead>
                <tr>
                  <th>Moneda</th>
                  <th>Tasa</th>
                </tr>
              </thead>
              <tbody id="mercados__divisas-body-usd">
                <!-- Datos de USD insertados dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <!-- Footer -->
    </footer>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
