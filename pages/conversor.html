<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/conversor.css" />
    <!-- JS -->
    <script src="../js/index.js"></script>
    <script src="../js/divisas.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="../assets/icons-svg/Logo-incodecoin.svg"
        alt="imagen de la empresa In Code Coin"
      />
      <!-- Menú para pantallas grandes -->
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu-item">
            <a class="header__menu-link" href="../index.html">Inicio</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="mercados.html">Mercados</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="conversor.html">Conversor</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="noticias.html">Noticias</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="contacto.html">Contacto</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="aviso-legal.html">Aviso Legal</a>
          </li>
        </ul>
      </nav>

      <!-- Select para pantallas pequeñas -->
      <select
        class="header__select form-select form-select-sm"
        id="mobile-menu"
      >
        <option value="../index.html">Inicio</option>
        <option value="mercados.html">Mercados</option>
        <option value="conversor.html" selected>Conversor</option>
        <option value="noticias.html">Noticias</option>
        <option value="contacto.html">Contacto</option>
        <option value="aviso-legal.html">Aviso Legal</option>
      </select>
    </header>
    <main>
      <section class="conversor">
        <h2 class="conversor__title title__section">Conversor de Divisas</h2>
        <div class="conversor__inputs">
          <input
            type="number"
            id="amount"
            class="conversor__input"
            placeholder="Cantidad"
          />

          <div id="custom-base-currency" class="custom-select-container"></div>
          <div
            id="custom-target-currency"
            class="custom-select-container"
          ></div>

          <button id="convert-button" class="conversor__button">
            Convertir
          </button>
        </div>

        <div class="conversor__result">
          <p id="result-text">Resultado de la conversión</p>
        </div>
      </section>
    </main>
    <footer class="footer footer__conversor">
      <p class="footer__text">
        &copy; 2025 In Code Coin - Todos los derechos reservados.
      </p>
    </footer>
    <script src="../js/conversor.js"></script>
  </body>
</html>
