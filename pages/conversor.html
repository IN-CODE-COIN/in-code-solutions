<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/conversor.css" />
    <!-- JS -->
    <script src="../js/app.js"></script>
    <script src="../js/divisas.js"></script>
    <script src="../js/conversor.js" defer></script>
  </head>
  <body>
    <header class="header">
      <!-- Menú para pantallas grandes -->
      <!-- Select para pantallas pequeñas -->
    </header>
    <main>
      <section class="conversor">
        <h1 class="conversor__title title__section">Conversor de Divisas</h1>
        <div class="conversor__inputs">
          <input
            type="number"
            id="amount"
            class="conversor__input"
            placeholder="Cantidad"
          />

          <div id="custom-base-currency" class="custom-select-container"></div>
          <div
            id="custom-target-currency"
            class="custom-select-container"
          ></div>

          <button id="convert-button" class="button button--primary">
            Convertir
          </button>
        </div>

        <div class="conversor__result">
          <p id="result-text">Resultado de la conversión</p>
        </div>
      </section>
    </main>
    <footer class="footer footer__fixe">
      <!-- Footer -->
    </footer>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
